{% extends "layout.html" %}

{% block main %}<main>
  <h5 class="center section">Login Here</h5>
  <form action="/login" method="post">
    <div class="container section" style="border-style: groove; border-width: 2px;">
      <div class="row">
        <div class="col s10 m10 l10  push-s1 push-m1 push-l1">
          <div class="input-field">
            <input class="validate" id="email" name="email" required type="email">
            <label for="email">E-mail</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s10 m10 l10 push-s1 push-m1 push-l1">
          <div class="input-field">
            <input class="validate" id="password" name="password" required type="password">
            <label for="password">Password</label>
          </div>
        </div>
      </div>

      <div class="center">
        <h6 class="red-text center">{{ error_message }}</h6>
        <button class="center btn waves-effect waves-light materialize-red" type="submit"><b>Login</b></button>
      </div>
    </div>
  </form>

  {% endblock main %}

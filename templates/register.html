{% extends 'layout.html' %}

{% block main %}

<main>
  <h5 class="center section"> Sign Up!</h5>

  <form action="/register" method="post">
    <div class="container section" style="border-style: groove; border-width: 2px;">

      <div class="row">
        <div class="col s10 m10 l10  push-s1 push-m1 push-l1">
          <div class="input-field">
            <input class="validate" id="bizname" name="bizname" required type="text">
            <label for="bizname">Business Name</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s10 m5 l5  push-s1 push-m1 push-l1">
          <div class="input-field">
            <input class="validate" id="email" name="email" required type="email">
            <label for="email">Owner's E-mail</label>

          </div>
        </div>

        <div class="col s10 m5 l5 push-s1 push-m1 push-l1">
          <div class="input-field">
            <input class="validate" id="phone" name="phone" type="tel">
            <label for="phone">Phone Number (Optional)</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s10 m5 l5 push-s1 push-m1 push-l1">
          <div class="input-field">
            <input class="validate" id="password" name="password" required type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="section col s10 m5 l5 push-s1 push-m1 push-l1">
          <div class="input-field">
            <input class="validate" id="confirm" name="confirm" required type="password">
            <label for="confirm">Confirm Password</label>
          </div>
        </div>
      </div>

      <div class="center">
        <h6 class="red-text center">{{ error_message }}</h6>
        <button class="center btn-large waves-effect waves-light materialize-red" type="submit"><b>Sign
            Up!</b></button>
      </div>
    </div>
  </form>




  {% endblock main %}
